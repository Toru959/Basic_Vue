<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>
    <script>
        let app = new Vue({
            el: '#app',  // 仮想DOM

            // あまり良くない書き方
            // data: {
            //     message: 'Hello Vue!'
            // },

            // dataを関数にして、messageはオブジェクトで返す
            data: function(){
                return {
                    message: 'Hello Vue!' //キー(key):値(value)
                }
            }
        })

        const html = document.querySelector('html');
        console.dir(html); 
        console.dir(app);

    </script>
</body>
</html>
