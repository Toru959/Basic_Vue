<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
    <button id="clickEvent" onclick="btnClicked()">クリックしてね</button>

    <!-- Ajax -->
    <form>
        <button id="prevent" type="submit">JS送信</button>
    </form>


   <div id="app">
        <button v-on:click="btnClicked">クリックしてね</button>
        <button @click="btnClickedEvent">イベントクリックしてね</button>
        <button @click="btnClickedArgs(1)">引数クリックしてね</button>
        <button @click="btnClickedArgsEvent(1, $event)">引数イベントクリックしてね</button>
        <button @click.stop.prevent="prevent">Vue送信</button>
   </div>

   <script>
        let app = new Vue({
            el: '#app',
            data: function(){
                return {

                }
            },
            methods: {
                btnClicked(){
                    console.log('Vueボタンクリックされた')
                },

                btnClickedEvent(e){
                console.log(e);
                },

                btnClickedArgs(input){
                    console.log(input);
                },

                btnClickedArgsEvent(input, e){
                    console.log(input, e);
                },

                prevent(e){
                    console.log(e)
                }
            }

        });

        function btnClicked(){
            console.log('JSボタンクリックされた');
        }

        let clickEvent = document.getElementById('clickEvent');
        clickEvent.addEventListener('click', (e) => {
            console.log(e);
        });

        let prevent = document.getElementById('prevent');
        prevent.addEventListener('click', (e) => {
            e.preventDefault();
            console.log(e);
        });

   </script>
</body>
</html>
