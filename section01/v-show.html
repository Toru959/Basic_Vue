<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <div id="app">
        <div v-show="isDisplay">表示</div>
        <div v-show="!isDisplay">falseになっています</div>
   </div>
   <script>
        let app = new Vue({
            el: '#app',
            data: function(){
                return {
                    isDisplay: true,
                }
            }
        })
   </script>
</body>
</html>
