<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4d60fe16e7.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
</head>
<body>
   <div id="app">
        <button v-on:click="isShow = !isShow">画像を見る</button>
        <transition>
            <div v-show="isShow">
                <div class="modal__inner">
                    <div class="modal__close" v-on:click="isShow = !isShow">
                        <i class="fas fa-times"></i>
                    </div>
                    <img src="image001.jpg">
                </div>
                <div class="modal__background" v-on:click="isShow = !isShow"></div>
            </div>
        </transition>
   </div>
   
   <script>
        let app = new Vue({
            el: '#app',
            data: function(){
                return {
                    isShow: false
                }
            }
        })
   </script>
</body>
</html>
